<div class='card' *ngIf="user">
  <div class='card-header'>
    {{user.name}} has {{posts?.length}} posts
  </div>

  <ol class="list-group">
    <li class="list-group-item list-group-item-action" *ngFor="let post of posts; let i = index">{{i+1}} - <b>{{post.title}}</b><br>{{post.body}}</li>
  </ol>
</div>
